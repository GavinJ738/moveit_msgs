name: Build UR3e Packages (Ubuntu 24.04)

on:
  push:
    branches:
      - master

jobs:
  rattler-build-job:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # This action automatically builds the package AND installs the CLI
      - name: Build Conda Package
        uses: prefix-dev/rattler-build-action@v0.2.34
        with:
          recipe-path: recipe.yaml
          build-args: "-c https://prefix.dev/GavinJ738/colman -c robostack-jazzy -c conda-forge"

      # Since it's already built, we just upload!
      - name: Upload
        env:
          PREFIX_API_KEY: ${{ secrets.PREFIX_API_KEY }}
        run: |
          rattler-build upload prefix -c colman output/linux-64/*.conda